<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Embed</title>
    <style>
      #map {
        width: 100%;
        height: 450px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Map of Harare, Zimbabwe</h1>
    <iframe
      id="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3828.8419771151333!2d31.0322!3d-17.8292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1931a4456c405869%3A0x4c4d5f01b3b1a4e9!2sHarare%2C%20Zimbabwe!5e0!3m2!1sen!2s!4vYOUR_TIMESTAMP_HERE"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
  </body>
</html>
